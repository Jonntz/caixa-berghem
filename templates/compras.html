<!DOCTYPE html>
{% load humanize %}
<html lang="pt-br">
  <head>
    <title>Caixa</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <br>
    <section class="container">
        <h1>Página de compras</h1>
          <div class="d-flex bd-highlight col-sm-10 justify-content-between">
            <div class="d-flex bd-highlight col-sm-4 justify-content-between">
              <a class="btn btn-light margin" href="{% url 'list_caixa' %}">Caixa</a>
              <a class="btn btn-light" href="{% url 'list_products' %}">Produtos</a>
              <a class="btn btn-light" href="{% url 'listar_produtos_disponiveis' %}">Compras</a>
            </div>
            <div class="d-flex bd-highlight col-lg-11 justify-content-end">
              <a class="btn btn-danger" href="{% url 'logout' %}">Sair</a>
            </div>
          </div>
        <hr>

        <h4>Produtos disponíveis:</h4>
        
        <ul class="list-group col-lg-8 d-inline-flex flex-wrap">
          {% for  produto in produtos  %}
              <li class="list-group-item col-lg-5 .flex-lg-column p-2 bd-highlight justify-content-between align-items-center"> 
              {{ produto.nome }}: R$ {{ produto.preco|floatformat:2 }}
                  <input type="checkbox" class="form-check-input col-lg-12 " name="produto_id[]" id="adicionar" value="{{ produto.preco|floatformat:2 }}">         
              </li>
              
              <hr>
          {% endfor %}       
        </ul>
        <form method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary" id="add" >Adicionar</button>
        </form><br>

        <div class="d-flex bd-highlight col-lg-11 justify-content-between">
          <h2>Total:</h2>
          <h2 id="valor">
            R$ 0.00
          </h2>
        </div>
        
    </section>

    <script>
      $(document).ready(function(){
        $('#add').click(function(e){
          e.preventDefault();
          if(confirm("Deseja adicionar estes itens?")){
            var preco = [];
            var csrf = $('input[name=csrfmiddlewaretoken]').val();
            $(':checkbox:checked').each(function(i){
              preco[i] = parseFloat($(this).val());
            });
            if(preco.length === 0){
              alert("Por favor adicione itens");
            } else {
              console.log(preco);
              $.ajax({
                url:".",
                method: "POST",
                data: {
                  preco,
                  csrfmiddlewaretoken: csrf
                },
                success: function(response){
                  for(var i=0; i < preco.length; i++){
                    $("#valor").html('R$ ' + preco);
                  }
                }
              });
            }
          }
        });
      });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {% comment %} <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> {% endcomment %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
