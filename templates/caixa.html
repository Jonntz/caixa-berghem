<!doctype html>
<html lang="pt-br">
  <head>
    <title>Caixa</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-size: border-box;
        }
    
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <br>
    <section class="container">
        <h1>Página administrativa</h1>
        <div class="d-flex bd-highlight col-sm-10 justify-content-between">
            <div class="d-flex bd-highlight col-sm-4 justify-content-between">
              <a class="btn btn-light margin" href="{% url 'list_caixa' %}">Caixa</a>
              <a class="btn btn-light" href="{% url 'list_products' %}">Produtos</a>
              <a class="btn btn-light" href="{% url 'listar_produtos_disponiveis' %}">Compras</a>
            </div>
            <div class="d-flex bd-highlight col-lg-11 justify-content-end">
              <a class="btn btn-danger" href="{% url 'logout' %}">Sair</a>
            </div>
          </div>
        <br>
        <a class="btn btn-primary" href="{% url 'create_caixa' %}">Adicionar operador</a>
        <hr>
        <h4> Operadores de caixa: </h4>
        <ul class="list-group ">
            {% for  op in operadores  %}
                <li class="list-group-item"> Nome: {{ op.nome }}, Idade: {{ op.idade }}, Identificação: {{ op.identificacao }}</li>
                <a class="btn btn-primary btn-sm" href="{% url 'update_caixa' op.id %}">Editar</a> 
                <a class="btn btn-danger btn-sm" href="{% url 'delete_caixa' op.id %}">Remover</a> 
                <hr>
            {% endfor %}       
        </ul> 
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
